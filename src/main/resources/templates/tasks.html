    <style>

        .background-radial-gradient {
            background-color: hsl(218, 41%, 15%);
            background-image: radial-gradient(650px circle at 0% 0%,
            hsl(218, 41%, 35%) 15%,
            hsl(218, 41%, 30%) 35%,
            hsl(218, 41%, 20%) 75%,
            hsl(218, 41%, 19%) 80%,
            transparent 100%),
            radial-gradient(1250px circle at 100% 100%,
                    hsl(218, 41%, 45%) 15%,
                    hsl(218, 41%, 30%) 35%,
                    hsl(218, 41%, 20%) 75%,
                    hsl(218, 41%, 19%) 80%,
                    transparent 100%);
            height: 100vh;
            margin-top: 10vh;
        }

        #radius-shape-1 {
            height: 220px;
            width: 220px;
            top: -60px;
            left: -130px;
            background: radial-gradient(#44006b, #ad1fff);
            overflow: hidden;
            margin-top: 15em;
        }

        #radius-shape-2 {
            border-radius: 38% 62% 63% 37% / 70% 33% 67% 30%;
            bottom: -400px;
            right: -400px;
            width: 300px;
            height: 300px;
            background: radial-gradient(#44006b, #ad1fff);
            overflow: hidden;
            margin-top: 2em;
        }

        .bg-glass {
            background-color: hsla(0, 10%, 6%, 0.9) !important;
            backdrop-filter: saturate(200%) blur(25px);
        }


    </style>

<div class="wrapper">
    <!-- Sidebar -->
    <nav id="sidebar">

            <br>
            <br>

            <br>

        </div>

        <div id="userProfilePic" class="avatar avatar-lg" style="margin-left:4em">
            <a class="w-100" href="#">

                <img style="width: 50px; margin-left: 1.2em" class="avatar-img  border  border-3  "
                     th:src="${user.profilePhoto}" alt="">

            </a>

            <h5 class="p-2" style="margin-right:1px"><a href="/profile"
                                                        th:text="${user.firstName}+' '+${user.lastName}"></a></h5>
        </div>

        <ul class="list-unstyled components">

            <li>
                <a th:href="@{/showTaskForm}">Create Task</a>
            </li>

            <li class="active">
                <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Task category</a>
                <ul class="collapse list-unstyled" id="homeSubmenu">

                        <a href="#">Work</a>

                    <li>

                    </li>
                </ul>
            </li>

            <li>
                <a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Task Status</a>
                <ul class="collapse list-unstyled" id="pageSubmenu">
                    <li>
                        <a href="#">Scheduled</a>
                    </li>

                    </form>
                </li>

    </nav>

    <!-- Page Content -->
    <div id="content">




        <!-- ======= Header ======= -->
        <header id="header" class="header d-flex align-items-center fixed-top">
            <div class="container-fluid d-flex align-items-center justify-content-between">

                <a href="/" class="logo d-flex align-items-center  me-auto me-lg-0">
                    <!-- Uncomment the line below if you also wish to use an image logo -->
                    <!-- <img src="/img/logo.png" alt=""> -->
                    <i class="bi bi-journals"></i>
                    <h1>MyTask</h1>
                </a>

                <div class="">

                    <button type="button" id="sidebarCollapse" class="btn btn-info">
                        <i class="bi bi-blockquote-left"></i>
                        <span>Toggle Sidebar</span>
                    </button>
                </div>







                <nav id="navbar" class="navbar">
                    <ul>
                        <li><a href="/" class="active">Home</a></li>
                        <li><a href="/about">About</a></li>
                        <li><a href="/profile">Profile</a></li>
                    </ul>
                </nav><!-- .navbar -->


                <i class="mobile-nav-toggle mobile-nav-show bi bi-list"></i>
                <i class="mobile-nav-toggle mobile-nav-hide d-none bi bi-x"></i>

            </div>
        </header><!-- End Header -->


        <main id="main" data-aos="fade" data-aos-delay="1500">

            <!-- ======= End Page Header ======= -->

            <!-- Section: Design Block -->
            <section class="background-radial-gradient overflow-hidden">


                <div class="container-fluid">

                        <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
                            <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong" style=""></div>
                            <div id="radius-shape-2" class="position-absolute shadow-5-strong" style=""></div>


                            <!--        ************Start of card section************-->
                            <div class="grey-bg mt-1" style="z-index: auto; width: 80vw; height: 100vh">



                                    <div  class="row w-100 g-1">



                                        <div th:each="task:${tasks}" class="card text-center col-lg-6 col-md-6 col-sm-12 col-xs-12 ">
                                            <div class="card-header">
                                                <span th:if="${task.isIsCompleted() == true}" th:text="Completed"></span>
                                                <span th:if="${task.isIsScheduled() == true}" th:text="Scheduled"></span>
                                                <span th:if="${task.isIsScheduled() == false} and ${task.isIsCompleted() == false}" th:text="Pending"></span>
                                            </div>
                                            <div class="card-body">
                                                <h3 th:if="${task.isIsCompleted() == true}" th:text="${task.getName()}" class="text-decoration-line-through"></h3>
                                                <h3 th:if="${task.isIsCompleted() == false}" th:text="${task.getName()}"></h3>


                                                <p th:text="${task.getDescription()}" class="card-text"></p>
                                            </div>

                                            <div th:if="${task.isIsScheduled() == true}">
                                                <p >Due on: <span th:text="${task.getDueDate()}"></span></p>
                                            </div>

<!--                         **********************************                   -->
                                            <div class="action row w-80">
                                              <div class="col">
                                                  <a th:href="@{/updateTask/{id}(id=${task.id})}" class="btn btn-outline-light">Update</a>
                                              </div>
                                               <div class="col">
                                                   <a onclick="return confirm('Are you sure you want delete?')"
                                                      th:href="@{/deleteTask/{id}(id=${task.id})}"
                                                      class="btn btn-danger"><i class="icon_close_alt2"></i>Delete</a>

                                               </div>



                                               <div th:if="${task.isIsScheduled() == false}" class="col">
                                                   <a th:href="@{/updateTask/{id}(id=${task.id})}" class="btn btn-outline-light">Schedule</a>

                                               </div>

                                                <div th:if="${task.isIsCompleted() == false}" class="col">
                                                    <a th:href="@{/complete Task/{id}(id=${task.id})}" class="btn btn-outline-light">Complete</a>

                                                </div>

                                            </div>

<!--                       ******************************************                     -->

                                            <div class="card-footer text-muted">

                                                <div th:if="${task.isIsCompleted() == true}" class="progress mt-1 mb-0" style="height: 7px;">
                                                    <div class="progress-bar bg-success" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                                                </div>

                                                <div th:if="${task.isIsScheduled() == true}" class="progress mt-1 mb-0" style="height: 7px;">
                                                    <div class="progress-bar bg-warning" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                                                </div>

                                                <div th:if="${task.isIsScheduled() == false} and ${task.isIsCompleted() == false}" class="progress mt-1 mb-0" style="height: 7px;">
                                                    <div class="progress-bar bg-danger" role="progressbar" style="width: 5%" aria-valuenow="5" aria-valuemin="0" aria-valuemax="100"></div>
                                                </div>

                                            </div>
                                        </div>


                                    </div>






                            </div>


                            <!--*****************End of card section******************--->





                        </div>
                    </div>

            </section>
            <!-- Section: Design Block -->


        </main><!-- End #main -->


        <a href="#" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

        <div id="preloader">
            <div class="line"></div>
        </div>

</div>
