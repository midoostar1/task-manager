    <style>

        .background-radial-gradient {
            background-color: hsl(218, 41%, 15%);
            background-image: radial-gradient(650px circle at 0% 0%,
            hsl(218, 41%, 35%) 15%,
            hsl(218, 41%, 30%) 35%,
            hsl(218, 41%, 20%) 75%,
            hsl(218, 41%, 19%) 80%,
            transparent 100%),
            radial-gradient(1250px circle at 100% 100%,
                    hsl(218, 41%, 45%) 15%,
                    hsl(218, 41%, 30%) 35%,
                    hsl(218, 41%, 20%) 75%,
                    hsl(218, 41%, 19%) 80%,
                    transparent 100%);
            height: 100vh;
            margin-top: 10vh;
        }

        #radius-shape-1 {
            height: 220px;
            width: 220px;
            top: -60px;
            left: -130px;
            background: radial-gradient(#44006b, #ad1fff);
            overflow: hidden;
            margin-top: 15em;
        }

        #radius-shape-2 {
            border-radius: 38% 62% 63% 37% / 70% 33% 67% 30%;
            bottom: -50px;
            right: -400px;
            width: 300px;
            height: 300px;
            background: radial-gradient(#44006b, #ad1fff);
            overflow: hidden;
            margin-top: 2em;
        }

        .bg-glass {
            background-color: hsla(0, 10%, 6%, 0.9) !important;
            backdrop-filter: saturate(200%) blur(25px);
        }

<!-- Page Content -->
<div id="content" style="height: 100%; width: 100vw">


    <!-- ======= Header ======= -->
    <header id="header" class="header d-flex align-items-center fixed-top">
        <div class="container-fluid d-flex align-items-center justify-content-between">

            <a href="/task" class="logo d-flex align-items-center  me-auto me-lg-0">
                <!-- Uncomment the line below if you also wish to use an image logo -->
                <!-- <img src="/img/logo.png" alt=""> -->
                <i class="bi bi-journals"></i>
                <h1>MyTask</h1>
            </a>

            <div class="text-center mx-auto me-sm-auto">

                <button type="button" id="sidebarCollapse" class="btn btn-outline-light">
                    <i class="bi bi-blockquote-left"></i>
                    <span>Toggle Sidebar</span>
                </button>
            </div>


        </div>
    </header><!-- End Header -->


    <main id="main" data-aos="fade" data-aos-delay="1500" style="height: 100%">

        <!-- ======= End Page Header ======= -->

        <!-- Section: Design Block -->
        <section class="background-radial-gradient overflow-hidden" style="height: 100%; margin-right: 0; margin-left: 0">



            <div class="col-lg-6 mb-5 mb-lg-0 position-relative" style="height: 100%">
                <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
                <div id="radius-shape-2" class="position-absolute shadow-5-strong" style=""></div>


                <!--        ************Start of card section************-->
                <div class="grey-bg mt-1" style="z-index: auto; width: 100vw; height: 1500px;  margin-left: 0; margin-right: 0">


                    <div class="row mt-5 gx-0" style="height: 100vh; width: 100vw; ">

                        <!--************************************************************************************************-->


                        <div id="sidebar" class="col-md-3 col-lg-3 col-xl-3 col-sm-12 me-md-4 me-lg-4" style="z-index: 1; border: 0.01em solid #6973b6; border-radius: 5px   ">

                            <!--                                     Sidebar -->
                            <nav class="p-2" style="margin-left: 0;">
                                <div class="sidebar-header">


                                </div>

                                <div id="userProfilePic" class="avatar avatar-lg text-center">


                                    <div class=""  >
                                        <img id="p-img" class="avatar-img  border  border-3 ms"
                                             th:src="${user.profilePhoto}" alt="" style="width: 5em; height: 5em;">
                                    </div>
                                    <div class="">
                                        <h5 class="p-2 mx-auto" th:text="${user.firstName}+' '+${user.lastName}" ></h5>
                                    </div>


                                </div>
                                <hr>

                                <ul class="list-unstyled components">
                                    <li><a href="/task" class="active">My Tasks</a></li>

                                    <li><a href="/profile">Profile</a></li>

                                    <li><a href="/about">About</a></li>


                                </ul>



                                    <!-- More links here... -->
                                    <div class="text-white" style="list-style: none">
                                        <form class="text-center" th:action="@{/logout}" th:method="post">
                                            <button class="btn btn-outline-light" >Logout</button>
                                        </form>
                                    </div>




                            </nav>

                        </div>


                        <!-- *************************** ***************************************************************************-->

                        <div id="main-content" class="col-md-8 col-lg-8 col-xl-8 col-sm-12 ms-md-1 ms-lg-1 ">
                            <div  class="row text-center justify-content-around" style="width: 100%">



                                    <div class="col-md-7 col-sm-11 mt-3">
                                        <div class="card">

                                            <div class="card-header text-center"><h5 class="p-1"> User Details</h5></div>

                                            <form th:action="@{/updateUser}" method="POST">


                                                <div class="form-group row w-100 m-1">
                                                    <label class="col-form-label col-sm-3">First Name</label>
                                                    <div class="col-8 ">
                                                        <input name="firstName" th:value="${user.firstName}"
                                                               class="form-control pe-1" size="16"
                                                               type="text">
                                                    </div>
                                                </div>
                                                <div class="form-group row w-100 m-1">
                                                    <label class="col-form-label col-sm-3 "> Last Name</label>
                                                    <div class="col-8">
                                                        <input name="lastName" th:value="${user.lastName}" type="text"
                                                               class=" form-control"/>
                                                    </div>
                                                </div>
                                                <div class="form-group row w-100 m-1">
                                                    <label class="col-form-label col-sm-3 ">Username</label>
                                                    <div class="col-8">
                                                        <input name="username" th:value="${user.username}" type="text"
                                                               class="form-control">
                                                    </div>
                                                </div>


                                                <div class="form-group row w-100 m-1">
                                                    <label class="col-form-label col-sm-3 ">Email</label>
                                                    <div class="col-8">
                                                        <input name="email" th:value="${user.email}" type="text"
                                                               class="form-control">
                                                    </div>
                                                </div>


                                                <div class="form-group row w-100 m-1 ">
                                                    <label class="col-form-label col-sm-3 ">Password</label>
                                                    <div class="col-8">
                                                        <input name="password" type="password" class="form-control">
                                                    </div>
                                                </div>

                                                <div class="form-group row w-100 m-1 invisible">
                                                    <label class="col-form-label col-sm-4 ">Id</label>
                                                    <div class="col-8">
                                                        <input name="id" th:value="${user.id}" readonly type="number"
                                                               class="form-control">
                                                    </div>
                                                </div>


                                                <div class="text-center mb-2">
                                                    <button class="btn btn-primary mb-1">Update</button>

                                                </div>
                                            </form>
                                        </div>
                                    </div>


                                    <div class="col-md-5 col-sm-11 mt-3">


                                        <div class="card ">
                                            <div class="card-header text-center">
                                                <h5 class="p-1">Tasks Summary</h5>
                                            </div>
                                            <table class="table  table-advance ">
                                                <thead>
                                                <tr>

                                                    <th><i class="icon_profile"></i> Status</th>
                                                    <th><i class="icon_cogs"></i>Total</th>
                                                    <th><i class="icon_profile"></i>Action</th>

                                                </tr>
                                                </thead>
                                                <tbody class="text-white">
                                                <tr>
                                                    <td><i class="fa fa-table">Completed</i></td>
                                                    <td th:text="${completed}"><i class="fa fa-table"></i></td>
                                                    <td><i class="fa fa-table"></i><a
                                                            th:href="@{/status/{status}(status= completed)}"
                                                            class="btn btn-outline-light">View</a></td>

                                                </tr>
                                                <tr>
                                                    <td><i class="fa fa-table">Scheduled</i></td>
                                                    <td th:text="${scheduled}"><i class="fa fa-table"></i></td>
                                                    <td><i class="fa fa-table"></i><a
                                                            th:href="@{/status/{status}(status= scheduled)}"
                                                            class="btn btn-outline-light">View</a></td>

                                                </tr>
                                                <tr>
                                                    <td><i class="fa fa-table"></i>Pending</td>
                                                    <td th:text="${pending}"><i class="fa fa-table"></i></td>
                                                    <td><i class="fa fa-table"></i><a
                                                            th:href="@{/status/{status}(status= pending)}"
                                                            class="btn btn-outline-light">View</a></td>

                                                </tr>


                                                <tr>
                                                    <td><i class="fa fa-table"></i>Total</td>
                                                    <td th:text="${all}"><i class="fa fa-table"></i></td>
                                                    <td><i class="fa fa-table"></i><a
                                                            th:href="@{/task}"
                                                            class="btn btn-outline-light">View</a></td>

                                                </tr>




                                                </tbody>
                                            </table>

                                        </div>

                                    </div>

                                </div>



                            </div>


                        </div>


                    </div>


                </div>


                <!--*****************End of card section******************--->





        </section>
        <!-- Section: Design Block -->


    </main><!-- End #main -->
