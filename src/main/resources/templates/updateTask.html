<body>

<!-- ======= Header ======= -->
<header id="header" class="header d-flex align-items-center fixed-top">
    <div class="container-fluid d-flex align-items-center justify-content-between">

        <a href="/" class="logo d-flex align-items-center  me-auto me-lg-0">
            <!-- Uncomment the line below if you also wish to use an image logo -->
            <!-- <img src="/img/logo.png" alt=""> -->
            <i class="bi bi-journals"></i>
            <h1>MyTask</h1>
        </a>

        <nav id="navbar" class="navbar">
            <ul>
                <li><a href="/task" class="active">Home</a></li>
                <li><a href="/about">About</a></li>

            </ul>
        </nav><!-- .navbar -->


        <i class="mobile-nav-toggle mobile-nav-show bi bi-list"></i>
        <i class="mobile-nav-toggle mobile-nav-hide d-none bi bi-x"></i>

    </div>
</header><!-- End Header -->

<main id="main" data-aos="fade" data-aos-delay="1500">

    <!-- ======= End Page Header ======= -->

    <!-- Section: Design Block -->
    <section class="background-radial-gradient overflow-hidden">


        <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
            <div class="row gx-lg-5 align-items-center mb-5">
                <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
                    <h1 class="my-5 display-5 fw-bold ls-tight" style="color: hsl(218, 81%, 95%)">
                        MyTask!! <br />
                        <span style="color: hsl(218, 81%, 75%)">Get more done</span>
                    </h1>
                    <p class="mb-4 opacity-70 fst-italic" style="color: hsl(218, 81%, 85%)">
                        Start planning your day, week or your next goal right here. Type it down, and schedule it. Dont stop,
                        ... Get more done!
                    </p>
                </div>

                <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
                    <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
                    <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>

                    <div class="card bg-glass mt-5">
                        <div class="card-body px-4 py-5 px-md-5">

                            <div class="text-center mb-4">
                                <h4>Update task</h4>
                                <hr class="text-white">
                                <div class="alert alert-danger m-3" role="alert" th:text="${pastDate}" th:if="${pastDate}"></div>

                            </div>

                            <form th:action="@{/updateTask}" th:method="post" >
                                <!-- 2 column grid layout with text inputs for the first and last names -->
                                <div class="row">


                                    <div class="form-outline mb-4">
                                        <input th:value="${task.name}" type="text" required th:name="name"  id="name" class="form-control" />
                                        <label class="form-label"  for="name">Name</label>
                                    </div>


                                    <div class="form-outline mb-4">
                                        <input th:value="${task.description}" type="text" required   th:name="description" id="description" class="form-control" />
                                        <label class="form-label" for="description">Description</label>
                                    </div>

                                    <div th:if="${task.isScheduled() == true}" class="form-outline mb-4">
                                        <label class="form-label" style="margin: 0 auto"  for="date">Due date</label>

                                        <input th:value="${task.dueDate}" type="date" required th:name="date"  id="date" class="form-control" />
                                    </div>

                                    <div class="form-outline mb-4">
                                        <select  required   th:name="category" id="category" class="form-select">
                                            <option th:value="${task.getCategory().getName()}" th:text="${task.getCategory().getName()}">Work</option>
                                            <option value="Work">Work</option>
                                            <option value="Chores">Chores</option>
                                            <option value="Academic">Academic</option>
                                            <option value="Health">Health</option>
                                            <option value="Finance">Finance</option>
                                            <option value="Misc">Misc</option>

                                        </select>
                                        <label class="form-label" for="category">Category</label>
                                    </div>



                                    <div class="form-outline mb-4 invisible">
                                        <input type="number" required th:name="id" id="id" th:value="${task.getId()}" class="form-control" />
                                        <label class="form-label"  for="id">id</label>
                                    </div>


                                    <div th:if="${task.isScheduled() == false}" class="form-outline mb-4 invisible">
                                        <label class="form-label" style="margin: 0 auto"  for="date1">Due date</label>

                                        <input type="date" th:name="date"  id="date1" class="form-control" />
                                    </div>


                                    <!-- Submit button -->
                                    <button type="submit" class="btn btn-primary btn-block mb-4">
                                        Submit
                                    </button>

                                    <!-- Register buttons -->

                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Section: Design Block -->








</main><!-- End #main -->
